<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />		<meta content="True" name="HandheldFriendly">		<script src="tinymce.min.js"></script>		<script src="extra.js"></script>		<script type="text/javascript">			function setContent(newContent) {				tinyMCE.activeEditor.setContent(newContent.replace(/\\r\\n/g, "\n"));			}			function getContent() {				return tinyMCE.activeEditor.getContent();			}			tinyMCE.init({				selector: '#myTextarea',				width: 765,				height: 650,				resize: "both",				plugins: [					'advlist',					'autolink',					'link',					'image',					'lists',					'print',					'preview',					'anchor',					'pagebreak',					'spellchecker',					'searchreplace',					'wordcount',					'code',					'fullscreen',					'insertdatetime',					'media',					'nonbreaking',					'save',					'table',					'directionality',					'template',					'paste',					'textcolor'				],				toolbar: 'insertfile undo redo  | forecolor backcolor bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent table | styleselect fontselect fontsizeselect | link image | print preview media fullpage | removeformat code | testAjax',				menubar: false,  // removes the menubar,				browser_spellcheck: true,				advlist_bullet_styles: 'default,circle,disc,square,none',				setup: function (editor) {					editor.addButton('testAjax', {						text: 'Test Ajax',						icon: 'insertdatetime',						onclick: function () {							ajax({								queryURL: 'https://httpbin.org/get',								success: function(serverResponse) {									setContent(serverResponse);								},								error: function(serverResponse) {									setContent('Can\'t connect to server.');								}							});						}					});				},			});		</script>	</head>	<body>		<textarea id="myTextarea"></textarea>	</body></html>
