<!DOCTYPE html><html><head><script src="tinymce.min.js"></script><!--   <script type="text/javascript" src='https://cloud.tinymce.com/stable/tinymce.min.js'></script> -->  <script type="text/javascript">	function setContent(newContent) {		tinyMCE.activeEditor.setContent(newContent.replace(/\\r\\n/g, "\n"));	}	function getContent() {		return tinyMCE.activeEditor.getContent();	}  tinymce.init({    selector: '#myTextarea',    theme: 'modern',    width: 765,    height: 620,    resize: "both",	plugins: [	'print advlist autolink link image lists charmap preview hr anchor pagebreak spellchecker',	'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',	'save table contextmenu directionality emoticons template paste textcolor'	],   //content_css: 'css/content.css',//toolbar: 'insertfile undo redo | styleselect fontselect fontsizeselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons removeformat code',    toolbar: 'print preview | insertfile undo redo  | forecolor backcolor bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent removeformat | styleselect fontselect fontsizeselect | table | link image | media fullpage | code',    menubar: true,  // false removes the menubar,   using "edit" instead of true gives just the edit menu    browser_spellcheck: true,    advlist_bullet_styles: 'default,circle,disc,square,none'  });  </script></head><body>  <textarea id="myTextarea"></textarea></body></html>
